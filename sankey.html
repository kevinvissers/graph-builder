<html>

<head>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-sankey.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <style type="text/css">
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
            var data = [
                { from: "y4g_src_sb_test-develop", to: "y4g_central_skycap-develop", weight: 100 },
                { from: "y4g_src_sb_test-feature", to: "y4g_central_skycap-feature", weight: 100 },
                { from: "y4g_src_sb_test-release", to: "y4g_central_skycap-release", weight: 100 },

                { from: "y4g_central_skycap-develop", to: "y4g_actions_common-setup_maven", weight: 50 },
                { from: "y4g_central_skycap-develop", to: "y4g_actions_common-push_aws", weight: 50 },
                { from: "y4g_central_skycap-develop", to: "external-checkout", weight: 50 },

                { from: "y4g_central_skycap-feature", to: "y4g_actions_common-setup_maven", weight: 50 },
                { from: "y4g_central_skycap-feature", to: "external-checkout", weight: 50 },

                { from: "y4g_central_skycap-release", to: "y4g_actions_common-setup_maven", weight: 50 },
                { from: "y4g_central_skycap-release", to: "y4g_actions_common-push_aws", weight: 50 },
                { from: "y4g_central_skycap-release", to: "external-checkout", weight: 50 },


                { from: "y4g_actions_common-setup_maven", to: "external-azure_login", weight: 25 },
                { from: "y4g_actions_common-setup_maven", to: "y4g_actions_maven-setup_maven_action", weight: 25 },

                { from: "y4g_actions_common-push_aws", to: "external-azure_login", weight: 25 },
                { from: "y4g_actions_common-push_aws", to: "external-aws_login", weight: 25 }
            ]

            // create a chart from the loaded data
            var chart = anychart.sankey(data);

            // set the title
            chart.title("Network Graph showing dependencies");

            // draw the chart
            chart.container("container").draw();
        });

    </script>
</body>

</html>
